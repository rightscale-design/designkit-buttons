<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designkit-Buttons</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/rightscale-design/designkit-global/master/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/rightscale-design/designkit-typography/v1.0.0/dist/designkit-typography.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/rightscale-design/designkit-buttons/v1.0.3/dist/designkit-buttons.min.css">
  <style>
    .btn-group {
      display: inline-block;
      vertical-align: middle;
    }
    .btn-group::before,
    .btn-group::after {
      display: table;
      content: "";
    }

    .btn-group .btn {
      position: relative;
      float: left;
    }
    .btn-group .btn:not(:first-child):not(:last-child) {
      border-radius: 0;
    }
    .btn-group .btn+.btn {
      margin-left: -1px;
    }
    .btn-group .btn:first-child:not(:last-child) {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .btn-group .btn:last-child:not(:first-child) {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

<body class="sans">
  <div style="padding: 2rem;">
    <div class="btn-group">
      <button class="btn btn-default" type="button">Button One</button>
      <button class="btn btn-default" type="button">Button Two</button>
      <button class="btn btn-default" type="button">Button Three</button>
    </div>
  </div>
</body>

</html>
